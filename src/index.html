<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recipes search App</title>
</head>
<body>
    <div class="wrap">
        <div class="left-part">
            <div class="searchbar">
                <input class="input" type="text" id="searched-recipe-name" placeholder="Type an ingredient" onfocus="this.placeholder=''" onblur="this.placeholder='Type an ingredient'">
            </div>
            <div class="filtered-search">
                <p>Filter the research</p>
                <div>
                    <div class="left-select">
                        <label for="dishtype-select">Dish type</label>
                        <select name="dishtype" id="dishtype-select">
                            <option value="">Any</option>
                            <option value="starter">Starter</option>
                            <option value="main-course">Main course</option>
                            <option value="dessert">Dessert</option>
                        </select>
                    </div>
                    <div class="right-select">
                        <label for="calories-select">kcal/person</label>
                        <select name="calories" id="calories-select">
                            <option value="">Any</option>
                            <option value="300+">Minimum 300</option>
                            <option value="200-500">Between 200 and 400</option>
                            <option value="300">Maximum 300</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="apply-filter">
                <button>Get a recipe !</button>
            </div>
        </div>

        <div class="right-part">

        </div>
    </div>
</body>
</html>
